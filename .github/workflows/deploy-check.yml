name: Deployment Checks

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

env:
  NODE_VERSION: '20'

jobs:
  # ===========================================
  # Pre-Deployment Checks (All optional - informational only)
  # ===========================================
  pre-deploy-backend:
    name: Backend Pre-Deploy Checks
    runs-on: ubuntu-latest
    continue-on-error: true
    defaults:
      run:
        working-directory: rentverse-backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Generate Prisma Client
        run: npx prisma generate
        continue-on-error: true

      - name: Validate Prisma Schema
        run: npx prisma validate
        continue-on-error: true

      - name: Lint check
        run: pnpm lint || echo "Lint completed with warnings"
        continue-on-error: true

      - name: Security audit (critical only)
        run: pnpm audit --audit-level=critical || echo "Audit completed"
        continue-on-error: true

      - name: Check environment variables
        run: |
          echo "## ðŸ”§ Required Environment Variables" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Ensure these are set in your deployment environment:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Variable | Required |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|----------|" >> $GITHUB_STEP_SUMMARY
          echo "| DATABASE_URL | âœ… Yes |" >> $GITHUB_STEP_SUMMARY
          echo "| JWT_SECRET | âœ… Yes |" >> $GITHUB_STEP_SUMMARY
          echo "| JWT_EXPIRES_IN | âœ… Yes |" >> $GITHUB_STEP_SUMMARY
          echo "| CORS_ORIGIN | âœ… Yes |" >> $GITHUB_STEP_SUMMARY
          echo "| PORT | âšª Optional |" >> $GITHUB_STEP_SUMMARY
          echo "| CLOUDINARY_CLOUD_NAME | ðŸ“· For uploads |" >> $GITHUB_STEP_SUMMARY
          echo "| EMAIL_HOST | ðŸ“§ For emails |" >> $GITHUB_STEP_SUMMARY

  pre-deploy-frontend:
    name: Frontend Pre-Deploy Checks
    runs-on: ubuntu-latest
    continue-on-error: true
    defaults:
      run:
        working-directory: rentverse-frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: TypeScript type check
        run: npx tsc --noEmit || echo "TypeScript check completed"
        continue-on-error: true

      - name: Lint check
        run: pnpm lint || echo "Lint completed"
        continue-on-error: true

      - name: Production build test
        run: pnpm build || echo "Build requires environment variables"
        continue-on-error: true
        env:
          NEXT_PUBLIC_API_URL: https://api.example.com
          NEXT_PUBLIC_MAPTILER_API_KEY: placeholder

      - name: Security audit (critical only)
        run: pnpm audit --audit-level=critical || echo "Audit completed"
        continue-on-error: true

  # ===========================================
  # Database Migration Check (Informational)
  # ===========================================
  migration-check:
    name: Database Migration Check
    runs-on: ubuntu-latest
    continue-on-error: true
    defaults:
      run:
        working-directory: rentverse-backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: List migrations
        run: |
          echo "## ðŸ“‹ Database Migrations" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Available migrations:" >> $GITHUB_STEP_SUMMARY
          ls -la prisma/migrations/ 2>/dev/null || echo "No migrations directory found" >> $GITHUB_STEP_SUMMARY

      - name: Validate schema
        run: npx prisma validate || echo "Schema validation requires database connection"
        continue-on-error: true

  # ===========================================
  # Deployment Summary
  # ===========================================
  deploy-summary:
    name: Deployment Summary
    runs-on: ubuntu-latest
    needs: [pre-deploy-backend, pre-deploy-frontend, migration-check]
    if: always()

    steps:
      - name: Generate deployment summary
        run: |
          echo "## ðŸš€ Deployment Readiness Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Component | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Backend Pre-Deploy | âœ… Checked |" >> $GITHUB_STEP_SUMMARY
          echo "| Frontend Pre-Deploy | âœ… Checked |" >> $GITHUB_STEP_SUMMARY
          echo "| Database Migrations | âœ… Checked |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### â„¹ï¸ Informational Checks" >> $GITHUB_STEP_SUMMARY
          echo "These checks are informational and won't block deployment." >> $GITHUB_STEP_SUMMARY
          echo "Review individual job logs for detailed results." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“… Report generated at: $(date -u)" >> $GITHUB_STEP_SUMMARY
